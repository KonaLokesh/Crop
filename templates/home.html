<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ea; /* Light green background */
    }

    header {
      background-color: #64b88a; /* Green header background */
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
    }

    .crop-image {
      width: 80%; /* Adjust the width as needed */
      margin: 20px auto;
    }

    .buttons {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #64b88a;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4c9a70; /* Darker shade of green on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Crop Prediction Project</h1>
  </header>
  <main>
    <img class="crop-image" src="https://www.pngmart.com/files/7/Grow-PNG-Transparent-Picture.png" alt="Crop Image" style="width: 600px;">
    <!-- Adjust the width inline as needed -->
    <div class="buttons">
      <a href="/prediction" class="btn make-prediction">Make Prediction</a>
      <a href="/showdata" class="btn show-data">Show Data</a>
    </div>
  </main>
</body>
</html>
